<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../shared/libraries/bootstrap-5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="d-flex flex-column vh-100">
    <div class="header d-flex justify-content-between align-items-center px-5">
      <img src="../../shared/assets/logos/promperu-logo.png" alt="Logo Superior" class="logo-header">
    </div>

    <div class="flex-grow-1 d-flex justify-content-center align-items-center ">
      <div class="card login-card p-4">
        <h2 class="title mb-5">Login</h2>
        <form>
          <div class="mb-5">
            <div class="input-wrapper">
              <input type="email" class="custom-input" id="email" placeholder="Email">
              <img src="../../shared/assets/icons/credit-card.svg" alt="Ícono de Email" class="input-icon">
            </div>
          </div>
          <div class="mb-5">
            <div class="input-wrapper">
              <input type="password" class="custom-input" id="password" placeholder="Password">
              <img src="../../shared/assets/icons/eye.svg" alt="Ícono de Password" class="input-icon">
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="custom-button">Sign in</button>
          </div>
          <p class="text-center mt-3"><a href="#" class="text-muted">¿Olvidaste tu contraseña?</a></p>
        </form>
      </div>
    </div>

    <div class="footer text-end">
      <img src="../../shared/assets/logos/peru-logo.png" alt="Peru Logo" class="logo-footer">
    </div>
  </div>

  <script src="../../shared/libraries/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
